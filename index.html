<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>Канцпарк</title>
  </head>
  <body>
    <header>
      <div class="grey">
        <div class="container">
          <div class="header-top">
            <div class="header-top__inner">
              <div class="location">
                <img src="img/icon.png" alt="icon" />
                <p>Махачкала</p>
              </div>
              <nav>
                <ul class="menu">
                  <li class="menu-item">
                    <a href="#" class="menu-item__link">Магазины</a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-item__link"
                      >Покупателямы<span class="menu__item-svg-block"
                        ><img
                          src="img/chevron-down.png"
                          alt="chevron"
                          class="menu-item-svg"
                      /></span>
                    </a>
                  </li>
                  <li class="menu-item">
                    <a href="#" class="menu-item__link"
                      >Юридическим лицам<span class="menu__item-svg-block"
                        ><img
                          src="img/chevron-down.png"
                          alt="chevron"
                          class="menu-item-svg" /></span
                    ></a>
                  </li>
                </ul>
              </nav>
            </div>

            <div class="phone-time">
              <p>8-800-999-99-99 (c 03:00 до 22:00)</p>
            </div>
          </div>
          <div class="header-main">
            <div class="logo">
              <img src="img/logo.png" alt="logo" />
            </div>
            <form action="" method="get" class="search">
              <input
                name="search"
                placeholder="Быстрый поиск"
                type="search"
                class="search-text"
              />
              <button type="submit" class="search-btn">
                <img src="img/loupe.png" alt="loupe" />
              </button>
            </form>

            <div class="header-main__inner">
              <div
                class="header-main__inner-item"
                style="padding: 11px 16px 13px 16px"
              >
                <img src="img/lover.png" alt="lover" />
                <p>Избранное</p>
                <div class="circle-num">
                  <p class="circle-num__item" style="font-size: 12px">3</p>
                </div>
              </div>
              <div class="header-main__inner1">
                <div class="header-main__inner-item">
                  <img src="img/balance.png" alt="balance" />
                  <p>Сравнить</p>
                </div>
                <div class="header-main__inner-item">
                  <img src="img/shopping-cart.png" alt="cart" />
                  <p>Корзина</p>
                  <div class="circle-num">
                    <p class="circle-num__item" style="font-size: 12px">7</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="header-bottom">
            <div class="header-bottom_inner block-red">
              <img src="img/line.png" alt="line" />
              <p class="menu-bottom">Каталог</p>
            </div>
            <div class="header-bottom__inner-item">
              <div class="header-bottom_inner-item">
                <img src="img/agenda.png" alt="agenda" />
                <p class="menu-bottom">Бумажная продукция</p>
              </div>
              <div class="header-bottom_inner-item">
                <img src="img/briefcase.png" alt="briefcase" />
                <p class="menu-bottom">Товары для школы</p>
              </div>
              <div class="header-bottom_inner-item">
                <img src="img/stationery.png" alt="stationery" />
                <p class="menu-bottom">Товары для творчества</p>
              </div>
              <div class="header-bottom_inner-item">
                <img src="img/abacus.png" alt="abacus" />
                <p class="menu-bottom">Товары для торговли</p>
              </div>
              <div class="header-bottom_inner-item">
                <img src="img/tag.png" alt="TAG" />
                <p class="menu-bottom" style="color: #e0001b;font-weight: 600;">Скидки и акции</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
